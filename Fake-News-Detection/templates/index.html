<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fake News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  
</head>

<body>
  <div class="wrapper container-color">
    <nav class="navbar navbar-expand-md navbar-dark navbar-full" style="font-size: 10 rem; background-color: #4E3620; margin: 5px 0 5px">
          <h1>NEWS: FAKE OR REAL?</h1>
    </nav>
    <div class="subtext text-center">   
      <p>Find the Truth Here</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <aside class="filters">
            <div class="panel panel-default">
                <form id = "form" class="form-color">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item form-color">
                        <label class= "form-text">Enter News:</label>
                        <input class="form-control" type="text" placeholder="Enter news here...">
                      </li>
                    </ul>
                  
                  <table>
                  <tr>
                    <tr>
                      <td><button type="button" class="btn btn-default btn-color btn-primary-override">Check News</button></td>
                      <!-- Render data here -->
                      {% if text_result=='REAL'%}
                      <td><h3 class="blink_me format-h3" style='color:green'>{{ text_result }}</h3></td>
                      {% else %}
                      <td><h3 class="blink_me format-h3" style='color:red'>{{ text_result }}</h3></td>
                      {% endif %}
                  </tr>
                </table>
              </table>
                
                </form>
              </div>
            </div>
         
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</body>

</html>
