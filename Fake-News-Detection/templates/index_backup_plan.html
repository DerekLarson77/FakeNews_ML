<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fake News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_backup.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  
</head>

<body>
<div class="wrapper container-color">
    <nav class="navbar navbar-expand-md navbar-dark navbar-full" style="font-size: 10 rem; background-color: #4E3620; margin: 5px 0 5px">
          <h1>NEWS: FAKE OR REAL?</h1>
    </nav>
    <div class="subtext text-center">   
      <p>Find the Truth Here</p>
    </div>
    <div class="container">
        <div class="row margin-top-50">
            <div>
            <div class="col-md-12">
                <h5>Select News:</h5>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <br><br><br>
            <div>
            <div class="col-md-12">
                
                    <table id='table-data'>
                        <thead>
                            <tr>
                                <th class="table-head">Logistic Regression</th>
                                <th class="table-head">Naive-Bayes</th>
                                <th class="table-head">Decision Tree</th>
                                <th class="table-head">Passive-Aggressive Classifier</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="blink_me format-h5" id="logistic">
                                
                            </td>
                            <td>
                                <h5 class="blink_me format-h5" id="naive"></h5>
                            </td>
                            <td>
                                <h5 class="blink_me format-h5" id="decision"></h5>
                            </td>
                            <td>
                                <h5 class="blink_me format-h5" id="passive"></h5>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script  src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
